{% extends "base.html" %}
{% block content %}
<div class="display">
<h4> Are you sure you want to delete {{product.name}}? </h4>
<div class="form-buttons">
   <form action="#" method='post'>
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{{ url_for('showProduct', category_id=product.category.id, product_id=product.id) }}"><button type="button" class="btn btn-primary">Cancel</button></a>
   </form>
</div>
{% endblock %}
