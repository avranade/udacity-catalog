{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
   <li> <a href="/"><i class="fa fa-home fa-2x"></i></a> </li>
</ol>
<div class="row">
   <div class="display">
      <div class="col-md-4 col-sm-4 col-xs-4 text-left">
         <h3 class="text-left">Product Categories</h3>
         <ul>
            {% for category in categories %}
            <li class="list"><a href="{{ url_for('showCategory', category_id=category.id) }}" id="full-pad">{{ category.name }}</a></li>
            {% endfor %} 
         </ul>
      </div>
      <div class="col-md-8 col-sm-6 col-xs-6 text-left">
         <h3 class="text-left">Products added recently</h3>
         <ul>
            {% for l in latest %}
            <li class="list"> <a href="{{ url_for('showProduct', category_id=l.category.id, product_id=l.id) }}" id="latest"> {{ l.name }} </a><br> <span class="category text-muted subtitle"> {{ l.category.name }}</span>
               <br> 
            </li>
            {% endfor %}
         </ul>
      </div>
   </div>
</div>
{% endblock %}
