{% extends "base.html" %}
{% block content %}
<div class="row">
   <div class="display">
      <div class="col-md-8 col-md-offset-2">
         {% for category in categories %}
         {% if category.id == category_id %}
         <h4>Add a New Product of type '{{category.name}}'</h4>
         {% endif %}
         {% endfor %}
         <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name of Product" required>
            <label for="name">Description:</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Product description" ">
            <div class="form-buttons">
               <button type="submit" class="btn btn-success">OK</button>
               <a href="{{ url_for('default') }}"><button type="button" class="btn btn-primary">Cancel</button></a>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
